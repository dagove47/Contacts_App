<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!-- favicon - Contacts App -->
    <link rel="icon" href="https://icon-library.com/images/contact-app-icon/contact-app-icon-10.jpg">
    <!-- CSS styles -->
    <link rel="stylesheet" href="/Styles/styles.css">
    <!-- JS main -->
    <script src="/js/main.js" defer></script>

    <title>Contacts App</title>
</head>

<body>
    <div class="container-fluid p-0">
        <!-- START NAV -->
        <section class="container mainContainer" id="mainContainer">
            <h1 class="main-title">CONTACTS APP</h1>
            <div class="search-container">
                <input class="form-control" id="search-card" type="search" placeholder="Search contact"
                    aria-label="Search" data-search>
            </div>
            <div class="contacts-container" id="contactsContainer">

                <div class="card text-bg-dark mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                                class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title fw-bold mb-2">Leonie Morgan</h5>
                                <p class="card-text mb-1">5512469451</p>
                                <p class="card-text mb-1">leoniemorgan@mail.com</p>
                                <p class="card-text mb-1">Hamburg</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card text-bg-dark mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                                class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title fw-bold mb-2">Leonie Morgan</h5>
                                <p class="card-text mb-1">5512469451</p>
                                <p class="card-text mb-1">leoniemorgan@mail.com</p>
                                <p class="card-text mb-1">Hamburg</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <section>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary add-button" id="addButton" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END NAV -->
    </div>

    <!-- bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>

</body>

</html>
